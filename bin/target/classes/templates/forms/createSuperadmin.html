<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
                <link rel="stylesheet" th:href="@{/css/companyForm.css}">
    <title>Document</title>
</head>
<body>
    <header>
        <!--/*/ <th:block th:include="fragments/header :: header('company-list')"></th:block> /*/-->
    </header>
    <div class="containers">

        <form class="form" th:action="@{/proAdmin/createSuperAdmin/${company}}" method="post" th:object="${SuperAdmin}">
            <h1>Create Super Admin</h1>
            <div th:if="${userExists}">
                <p>User with this email already exists in the company.</p>
            </div>

            <input type="hidden" name="company" th:value="${company}">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">email:</label>
            <input type="text" id="email" name="email"><br><br>
            
            <label for="password">password:</label>
            <input type="text" id="password" name="password"><br><br>
            
            <button type="submit">Create Super admin</button>
        </form>
        
       </div>
</body>
</html>
