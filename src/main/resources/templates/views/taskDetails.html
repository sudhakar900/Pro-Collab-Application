                <div class="task-info">
            <h2>Task Information</h2>
            <p><strong>Task Name:</strong> <span th:text="${task.name}"></span></p>
            <p><strong>Description:</strong> <span th:text="${task.description}"></span></p>
            <p><strong>Due Date:</strong> <span th:text="${task.date}"></span></p>
            <p><strong>Current Status:</strong> <span th:text="${task.action}"></span></p>
            <a  th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:href="@{'/assignment/project/' + ${task.project.id} + '/task/' + ${task.id}}">Assign Task</a>
            <span class="complete">Mark as Completed</span>
            <form th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" class="complete-form" th:action="@{/task/taskDetails/{projectId}/mark-done/{taskId}(projectId=${task.project.id},taskId=${task.id})}" method="post">
                <label class="complete-label">
                    <input type="checkbox" name="completed" class="complete-checkbox" th:checked="${task.completed}" onchange="this.form.submit()">
                    
                </label>
            </form>
            
        </div>
        <div class="task-history">
            <h2>Task History</h2>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Action</th>
                        <th>User</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="history : ${taskHistory}">
                        <td th:if="${history.user != null}" th:text="${history.user.name}"></td>
                        <td th:if="${history.user == null}" >Not  Assigned Yet</td>
                        <td th:text="${history.action}"></td>
                        <td th:text="${#temporals.format(history.timestamp, 'dd MMMM yyyy hh:mm a')}"></td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
        <div class="task-comments">
            <h2>Task Threads</h2>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>Employee Name</th>
                        <th>Content</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                        <tr th:each="comment : ${taskThreads}">
                            <td th:text="${comment.user.employeeId}"></td>
                            <td th:if="${comment.user != null}" th:text="${comment.user.name}">User Not Available</td>
                            <td th:unless="${comment.user != null}">User Not Available</td>
                            <td th:text="${comment.content}"></td>
                            <td th:text="${comment.localDateTime}"></td>
                        </tr>
                    
                </tbody>
            </table>
            
        </div>
        <form th:action="@{'/tasks/' + ${task.id} + '/comment'}" method="post">
            <textarea name="content" placeholder="Add a comment"></textarea>
            <button type="submit">Add Comment</button>
        </form>
        
        
    </div>
    <script>
        function deleteTask(projectId, taskId) {
            if (confirm("Are you sure you want to delete this task?")) {
                fetch(`/project/${projectId}/tasks/${taskId}`, {
                    method: 'POST'
                })
                .then(response => {
                    if (response.ok) {
                        // Success, redirect to the tasks page
                        window.location.href = `/projects/tasks/${projectId}`;
                    } else {
                        // Handle error
                        console.error("Error deleting task. Status code: " + response.status);
                        response.text().then(errorMessage => {
                            console.error("Error message: " + errorMessage);
                        });
                    }
                })
                .catch(error => {
                    console.error("Error deleting task:", error);
                });
            }
        }
        
            function toggleTaskCompletion(checkbox, taskId) {
                if (checkbox.checked) {
                    // Mark task as completed
                    window.location.href = '/task/mark-done/' + taskId;
                } else {
                    // Mark task as not completed
                    window.location.href = '/task/unmark-done/' + taskId;
                }
            }

        
        
    </script>
</body>
</html>
